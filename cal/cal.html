<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="containerCal">
        <div class="cal">
            <form >
                <div>
                    <input type="text" id="displayText" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="displayText.value = '' ">
                    <input type="button" value="DE" onclick="displayText.value = '0' ">
                    <input type="button" value="." onclick="displayText.value += '.' ">
                    <input type="button" value="/" onclick="displayText.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="displayText.value += '7' ">
                    <input type="button" value="8" onclick="displayText.value += '8' ">
                    <input type="button" value="9" onclick="displayText.value += '9' ">
                    <input type="button" value="*" onclick="displayText.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="displayText.value += '4' ">
                    <input type="button" value="5" onclick="displayText.value += '5' ">
                    <input type="button" value="6" onclick="displayText.value += '6' ">
                    <input type="button" value="-" onclick="displayText.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="displayText.value += '1' ">
                    <input type="button" value="2" onclick="displayText.value += '2' ">
                    <input type="button" value="3" onclick="displayText.value += '3' ">
                    <input type="button" value="+" onclick="displayText.value += '+' ">
                </div>
                <div>
                    <input type="button" value="00" onclick="displayText.value += '00' ">
                    <input type="button" value="0" onclick="displayText.value += '0' ">
                    <input type="button" value="=" onclick="displayText.value = eval(displayText.value)"> 
                    <input type="button" value="Derrick">
                </div>
            </form>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
