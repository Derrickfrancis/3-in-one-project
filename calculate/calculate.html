<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculate.css">
</head>

<body>
    <div class="containerCal">
        <div class="cal" id="cal">
            <form>
                <div>
                    <input type="text" id="displayText" readonly>
                </div>
                <div>
                    <button type="button" class="clearBtn" id="clearBtn">C</button>
                    <button type="button" class="btn">%</button>
                    <button type="button" class="btn">.</button>
                    <button type="button" class="btn">/</button>
                </div>
                <div>
                    <button type="button" class="btn">7</button>
                    <button type="button" class="btn">8</button>
                    <button type="button" class="btn">**</button>
                    <button type="button" class="btn">*</button>

                </div>
                <div>
                    <button type="button" class="btn">4</button>
                    <button type="button" class="btn">5</button>
                    <button type="button" class="btn">6</button>
                    <button type="button" class="btn">-</button>

                </div>
                <div>
                    <button type="button" class="btn">1</button>
                    <button type="button" class="btn">2</button>
                    <button type="button" class="btn">3</button>
                    <button type="button" class="btn">+</button>

                </div>
                <div>
                    <button type="button" class="btn">00</button>
                    <button type="button" id="equalBtn">=</button>
                    <button type="button" class="btn " id="derrick">Derrick</button>

                </div>
            </form>
        </div>
    </div>

    <script src="calculate.js"></script>
</body>

</html>
