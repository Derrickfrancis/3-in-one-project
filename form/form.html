<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="formContainer">
       
        <button id="startQuiz" class="startQuiz"></button>
       

            <form action="" id="formText">
                <h2>Register To Start Quiz</h2>

                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" placeholder="John Doe" required>
                </div>

                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" placeholder="email@" required>
                </div>

                <div>
                    <label for="password">Password:</label><br>
                    <input type="password" minlength="8" maxlength="14" required>
                </div>
                <button id="registerBtn" class="registerBtn" type="submit"> Register:</button>
            </form>
            <div class="successContainer">
                <h1>Registration Succesfull</h1>
                <button>Ok</button>
            </div>

    </div>

    <script src="form.js"></script>
</body>

</html>
